<div fxLayout="row" fxLayoutAlign="center start">
    <button mat-raised-button color="primary" style="margin:4px" (click)="recordVideo()">Capture Video</button>
    <button mat-raised-button color="primary" style="margin:4px" (click)="stopRecoding()">Stop Recording</button>
</div>
<div fxLayout="column wrap" fxLayoutAlign="start center"  >
 
    <div class="videoContainer" fxLayout="column" fxLayoutAlign="start center" >
        <video  autoplay playsInline muted #videorecording >
        </video>
        <div>
            <button mat-fab color="primary" style="margin: 1px;" aria-label="Zoom In">
                <mat-icon>zoom_in</mat-icon>
              </button>
              <button mat-fab color="primary"  style="margin: 1px;"aria-label="Zoom Out">
                <mat-icon>zoom_out</mat-icon>
              </button>
        </div>
     
    </div>
    <div class="videoContainer" >
        <video #videorecorded autoplay playsInline muted  controls >
        </video>
    </div>
    <div>
        
    </div>
</div>
